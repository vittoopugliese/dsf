<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/diegote.jpg" type="image/x-icon">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>DSF Representaciones</title>
</head>

<body>
    <!-- <img class="bg" src="assets/bg.jpg" alt=""> -->
    <div id="wrapper">
        <div class="bg"></div>

        <header>
            <nav>
                <div class="navContainerBg"></div>
                <div class="navContainer">
                    <a href="#">Comments</a>
                    <a href="#">Rreqies</a>
                    <a href="#">asdasdasd</a>
                </div>
                <div class="navToggler">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <section class="pic">
            <img src="assets/dsf.png" alt="profile dsf logo" draggable="false" width="154px">
        </section>

        <section class="text">
            <h1 class="textName">Diego Sebastián Fernández</h1>
            <h1 class="subText">- Ejecutivo de ventas -</h1>
            <h2 class="textDesc">Representante de empresas nacionales e importadoras del rubro bazar, limpieza
                y ferretería.</h2>
        </section>

        <section class="links">
            <div class="linksWrapper">
                <div data-aos="fade-up" data-aos-duration="600" class="tok">
                    <a class="linkContainer" href="#">
                        <img class="linkLogo" src="assets/svgs/wsp.svg" alt="whatsapp link" width="42px"
                            draggable="false">
                        <h2 class="linkText">Whatsapp</h2>
                    </a>
                </div>
                <div data-aos="fade-up" data-aos-duration="900" class="tok">
                    <a class="linkContainer" href="#">
                        <img class="linkLogo" src="assets/svgs/phone.svg" alt="mobile link" width="34px"
                            draggable="false">
                        <h2 class="linkText">Telefono Movil</h2>
                    </a>
                </div>
                <div data-aos="fade-up" data-aos-duration="1200" class="tok">
                    <a class="linkContainer" href="#">
                        <img class="linkLogo" src="assets/svgs/email.svg" alt="email link" width="34px"
                            draggable="false">
                        <h2 class="linkText">Enviame un Email</h2>
                    </a>
                </div>
            </div>
        </section>

        <section class="logos">
            <div class="logosWrapper">
                <div class="logoContainer tok" data-aos-anchor-placement="bottom-bottom" data-aos="fade-up"
                    data-aos-duration="2000">
                    <a href="#" class="logoLink">
                        <img src="assets/svgs/li.svg" alt="linkedin icon" width="40px" draggable="false">
                    </a>
                </div>
                <div class="logoContainer tok" data-aos-anchor-placement="bottom-bottom" data-aos="fade-up"
                    data-aos-duration="2500">
                    <a href="#" class="logoLink">
                        <img src="assets/svgs/ig.svg" alt="instagram icon" width="40px" draggable="false">
                    </a>
                </div>
                <div class="logoContainer tok" data-aos-anchor-placement="bottom-bottom" data-aos="fade-up"
                    data-aos-duration="3000">
                    <a href="#" class="logoLink">
                        <img src="assets/svgs/fb.svg" alt="facebook icon" width="40px" draggable="false">
                    </a>
                </div>
            </div>
        </section>

        <section class="carousel">
            <div class="slider">
                <div class="slide-track">

                    <div class="slide">
                        <img src="assets/logos/casona.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide" style="margin-left: 54px;">
                        <img src="assets/logos/pcerri.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/datomax.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/hz.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/mundodeplasticos.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/matriceriajl.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/ncl.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/nereoplast.png" draggable="false" />
                    </div>

                    <div class="slide">
                        <img src="assets/logos/casona.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide" style="margin-left: 54px;">
                        <img src="assets/logos/pcerri.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/datomax.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/hz.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/mundodeplasticos.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/matriceriajl.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/ncl.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/nereoplast.png" draggable="false" />
                    </div>
                </div>
        </section>
    </div>



    <script src="app.js"></script>
</body>

</html>
