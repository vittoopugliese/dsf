<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/diegote.jpg" type="image/x-icon">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <div class="bg"></div>

        <section class="pic">
            <img src="assets/diegote.jpg" alt="profile picture" draggable="false">
        </section>

        <section class="text">
            <h1 class="textName">Diego Sebastián Fernández</h1>
            <h1 class="subText">Ejecutivo de ventas</h1>
            <h2 class="textDesc">Representante de distintas empresas nacionales e importadoras del rubro bazar, limpieza y ferretería.</h2>
        </section>

        <section class="links">
            <div class="linksWrapper">
                <a class="linkContainer" href="https://vittoriopugliese.com" target="_blank">

                    <h2 class="linkText">Whatsapp</h2>
                </a>
                <a class="linkContainer" href="https://vittoriopugliese.com">
                    <img class="linkLogo" src="assets/phone.svg" alt="mobile link" width="36px" draggable="false">
                    <h2 class="linkText">Telefono Movil</h2>
                </a>
                <a class="linkContainer" href="https://vittoriopugliese.com" s>

                    <h2 class="linkText">Enviame un Email</h2>
                </a>
            </div>
        </section>

        <section class="logos">

                    </a>
                </div>
            </div>
