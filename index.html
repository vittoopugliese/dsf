<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/diegote.jpg" type="image/x-icon">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>DSF Representaciones</title>
</head>

<body>
    <!-- <img class="bg" src="assets/bg.jpg" alt=""> -->
    <div id="wrapper">
        <div class="bg"></div>

        <header style="margin-top:20px;">
            <nav style="display:none;">
                <div class="navContainerBg"></div>
                <div class="navContainer">
                    <a href="#">Comments</a>
                    <a href="#">Rreqies</a>
                    <a href="#">asdasdasd</a>
                </div>
                <div class="navToggler">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <section class="pic">
            <img src="assets/dsf.png" alt="profile dsf logo" draggable="false" width="154px">
        </section>

        <section class="text">
            <h1 class="textName">Diego Sebastián Fernández</h1>
            <h1 class="subText">Ejecutivo de ventas</h1>
            <h2 class="textDesc">Representante de distintas empresas nacionales e importadoras del rubro bazar, limpieza
                y ferretería.</h2>
        </section>

        <section class="links">
            <div class="linksWrapper">
                <a class="linkContainer" href="#" target="_blank">
                    <img class="linkLogo" src="assets/svgs/wsp.svg" alt="whatsapp link" width="40px" draggable="false">
                    <h2 class="linkText">Whatsapp</h2>
                </a>
                <a class="linkContainer" href="#" target="_blank">
                    <img class="linkLogo" src="assets/svgs/phone.svg" alt="mobile link" width="36px" draggable="false">
                    <h2 class="linkText">Telefono Movil</h2>
                </a>
                <a class="linkContainer" href="#" target="_blank">
                    <img class="linkLogo" src="assets/svgs/email.svg" alt="email link" width="36px" draggable="false">
                    <h2 class="linkText">Enviame un Email</h2>
                </a>
            </div>
        </section>

        <section class="logos">
            <div class="logosWrapper">
                <div class="logoContainer" data-aos-anchor-placement="bottom-bottom" data-aos="fade-up"
                    data-aos-duration="500">
                    <a href="#" class="logoLink">
                        <img src="assets/svgs/li.svg" alt="linkedin icon" width="40px" draggable="false">
                    </a>
                </div>
                <div class="logoContainer" data-aos-anchor-placement="bottom-bottom" data-aos="fade-up"
                    data-aos-duration="1000">
                    <a href="#" class="logoLink">
                        <img src="assets/svgs/ig.svg" alt="linkedin icon" width="40px" draggable="false">
                    </a>
                </div>
                <div class="logoContainer" data-aos-anchor-placement="bottom-bottom" data-aos="fade-up"
                    data-aos-duration="1500">
                    <a href="#" class="logoLink">
                        <img src="assets/svgs/fb.svg" alt="linkedin icon" width="40px" draggable="false">
                    </a>
                </div>
            </div>
        </section>

        <section class="carousel">

            <div class="slider">
                <div class="slide-track">
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                    <div class="slide">
                        <img src="assets/logos/guadix.png" draggable="false" />
                    </div>
                </div>
            </div>

        </section>
    </div>



    <script src="app.js"></script>
</body>

</html>
