<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/diegote.jpg" type="image/x-icon">
    <title>DSF Representaciones</title>
</head>

<body>
    <!-- <img class="bg" src="assets/bg.jpg" alt=""> -->
    <div class="bg"></div>
    <div id="wrapper">

        <section class="pic">
            <img src="assets/diegote.jpg" alt="profile picture">
        </section>

        <section class="text">
            <h1 class="textName">Diego Sebastian Fernandez</h1>
            <h2 class="textDesc">Emprendedor, padre de familia e hincha de Racing</h2>
        </section>

        <section class="links">
            <div class="linksWrapper">
                <a class="linkContainer" href="https://vittoriopugliese.com" target="_blank">
                    <img class="linkLogo" src="assets/wsp.svg" alt="whatsapp link" width="40px">
                    <h2 class="linkText">Whatsapp</h2>
                </a>
                <a class="linkContainer" href="https://vittoriopugliese.com">
                    <img class="linkLogo" src="assets/phone.svg" alt="mobile link" width="36px">
                    <h2 class="linkText">Telefono Movil</h2>
                </a>
                <a class="linkContainer" href="https://vittoriopugliese.com" s>
                    <img class="linkLogo" src="assets/email.svg" alt="email link" width="36px">
                    <h2 class="linkText">Enviame un Email</h2>
                </a>
            </div>
        </section>

        <section class="logos">
            <div class="logosWrapper">
                <div class="logoContainer">
                    <a href="#" class="logoLink">
                        <img src="assets/li.svg" alt="linkedin icon" width="40px">
                    </a>
                </div>
                <div class="logoContainer">
                    <a href="#" class="logoLink">
                        <img src="assets/ig.svg" alt="linkedin icon" width="40px">
                    </a>
                </div>
                <div class="logoContainer">
                    <a href="#" class="logoLink">
                        <img src="assets/fb.svg" alt="linkedin icon" width="40px">
                    </a>
                </div>
            </div>
        </section>
    </div>



    <script src="app.js"></script>
</body>

</html>
